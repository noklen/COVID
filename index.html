<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript">
  let url = "http://localhost:8080";
  let openUrl = 'https://reservatic.com/cs/public_services/mestska-poliklinika-praha-mestska-poliklinika-praha-odberove-misto-marianske-nam/calendar?operation_id=7461&no_select_place=true&only_covid_operations=&place_id=5336#select_year'
  function backRequest() {
    fetch(url).then(response => response.json())
      .then((result) => {
        // let div = document.getElementById('test');
        // div.innerHTML = `title: ${result.title}<br/>message: ${result.message}`;
        if(result.message === true) {
          window.open(openUrl, '_blank')
        }
      })
      .catch(error => console.log('error:', error));
  }
  let i = 0;
  function go() {
    i++;
    backRequest()
    setTimeout(go, 1000);
  }
  go();
</script>
</body>
</html>
